<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="homepage.css" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,500&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
	<title>Document</title>
</head>

<body>
	<div class="container">
		<div class="side">
			<div class="header">

				<div class="title">My Profile</div>
			</div>




			<div class="messages">
				<button type="button" class="rec">My Recommondations</button>

			</div>
			<div class="messages">
				<button type="button" class="mymatch">My Match</button>

			</div>
			<div class="messages">
				<button type="button" class="info">Personal Information</button>

			</div>

			<div class="messages">
				<button type="button" class="edit ">Edit Profile</button>

			</div>
			<div class="messages">
				<button type="button" class="managephoto">Manage Photos</button>


			</div>
			<div class="messages">
				<button type="button" class="managevid ">Manage Videos</button>

			</div>
			<div class="messages">
				<button type="button" class="change ">Change Password</button>

			</div>

			<div class="messages">
				<button type="button" class="dlt ">Delete Account</button>

			</div>

			<div class="messages">
				<button type="button" class="logout ">Logout</button>

			</div>



		</div>
		<div class="content">
			<div class="card">
				<div class="user">
					<img class="user" src="Images/mymatch.jpg" alt=" new match" />
					<div class="profile">
						<div class="name">New Match <span>20</span></div>
						<div class="local">

							<span>Amritsar</span>
						</div>
					</div>
				</div>
			</div>
			
			<div class="card">
				<div class="user">
					<img class="user" src="Images/mymatch.jpg" alt=" new match" />
					<div class="profile">
						<div class="name">New Match <span>26</span></div>
						<div class="local">

							<span>New Delhi</span>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
</body>

</html>
