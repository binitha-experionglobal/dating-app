<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="signup.css">
</head>

<body>
    <h1>WELCOME TO DATING APP</h1>


    <form>
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required class="full">

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required class="full">

            <label for="psw-repeat"><b>Confirm Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required class="full">

            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="TermsPrivacy.html" style="color:dodgerblue">Terms &
                    Privacy</a>.</p>


            <button type="button" class="cancelbtn ">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>

        </div>
    </form>



</body>

</html>
